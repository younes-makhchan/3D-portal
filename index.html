<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron-like Grid Corridor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* System Status - Top Left */
        #system-status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            padding: 10px;
            font-size: 12px;
            z-index: 1000;
        }

        /* Tracking Panel - Left Side */
        #tracking-panel {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ffff;
            padding: 15px;
            z-index: 1000;
            min-width: 200px;
        }

        .progress-container {
            margin-bottom: 15px;
        }

        .progress-label {
            font-size: 10px;
            margin-bottom: 5px;
            color: #00ffff;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #00ffff;
            border-radius: 1px;
            transition: width 0.3s ease;
        }

        /* External Feed - Bottom Right */
        #external-feed {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            z-index: 1000;
        }

        #feed-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #00ff00;
        }
    </style>
</head>
<body>

    <div id="dev-ui" style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 15px; z-index: 9999; font-family: sans-serif; display: none;">
        <h4 style="margin-bottom:10px; border-bottom: 1px solid #555;">Object Dev Tools</h4>

        <label>X Position</label><br>
        <input type="range" id="ui-x" min="-100" max="100" step="0.5" style="width:150px"><br>

        <label>Y Position</label><br>
        <input type="range" id="ui-y" min="-60" max="60" step="0.5" style="width:150px"><br>

        <label>Z Position</label><br>
        <input type="range" id="ui-z" min="-200" max="0" step="0.5" style="width:150px"><br>

        <hr style="margin:10px 0">

        <label>Rotation Y</label><br>
        <input type="range" id="ui-rotY" min="0" max="6.28" step="0.01" style="width:150px"><br>

        <label>Scale</label><br>
        <input type="range" id="ui-scale" min="1" max="100" step="0.5" style="width:150px"><br>

        <button id="ui-copy" style="margin-top:10px; cursor:pointer;">Copy Config to Console</button>
        <p style="font-size: 10px; margin-top: 5px; color: #aaa;">Press 'H' to toggle UI</p>
    </div>

    <div id="container">

    <!-- Calibration Overlay -->
    <div id="calibration" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); padding: 20px; border: 1px solid #00ff00; z-index: 2000; display: none;">
        <h3 style="color: #00ff00;">Monitor Calibration</h3>
        <p>Enter your monitor's physical width and height in cm:</p>
        <label>Width (cm): <input type="number" id="monitorWidth" value="50"></label><br>
        <label>Height (cm): <input type="number" id="monitorHeight" value="30"></label><br>
        <button id="saveCalibration">Save</button>
    </div>
        <!-- System Status -->
        <div id="system-status">
            <div>SYSTEM ACTIVE</div>
        </div>

        <!-- Tracking Panel -->
        <div id="tracking-panel">
            <div class="progress-container">
                <div class="progress-label">TRACKING</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 65%"></div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-label">ANALYSIS</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 42%"></div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-label">VELOCITY</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 78%"></div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-label">CONFIDENCE</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 91%"></div>
                </div>
            </div>
        </div>

        <!-- Webcam Feed -->
        <div id="external-feed">
            <video id="webcam" autoplay playsinline style="width: 100%; height: 100%; object-fit: cover;"></video>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script type="module" src="room.js"></script>
    <script>
        // Initialize the room display system
        document.addEventListener('DOMContentLoaded', async () => {
            const room = new Room();
            await room.init('container');

            // Create procedural forest
            room.createProceduralForest(200000);
        });
    </script>
</body>
</html>
